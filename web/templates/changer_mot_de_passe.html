<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Changer le mot de passe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='profile_user.css') }}">
</head>
<body>

  <header>
    <h1>Changer le mot de passe</h1>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('changer_mot_de_passe') }}">
      <label for="current_password">Mot de passe actuel :</label><br />
      <input type="password" id="current_password" name="current_password" required /><br /><br />

      <label for="new_password">Nouveau mot de passe :</label><br />
      <input type="password" id="new_password" name="new_password" required /><br /><br />

      <label for="confirm_password">Confirmer le nouveau mot de passe :</label><br />
      <input type="password" id="confirm_password" name="confirm_password" required /><br /><br />

      <button type="submit" class="btn">Modifier</button>
      <button type="button" class="btn" onclick="window.location.href='{{ url_for('profile_user') }}'">Annuler</button>
    </form>
  </main>

</body>
</html>
